<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        
        <!-- External Styles -->
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/dark.css" type="text/css" />
        <link rel="stylesheet" href="css/font-icons.css" type="text/css" />
        <link rel="stylesheet" href="css/animate.css" type="text/css" />
        <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
        <link rel="stylesheet" href="css/responsive.css" type="text/css" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />

        <!-- External JS -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
        <title>blu Scanner</title>
    </head>
    <body>
        <section id="page-title">

          <div class="container clearfix">
            <h1>blu Scanner</h1>
            <button id="scanButton" class="button button-large button-dark">Scan</button>
          </div>

        </section>

        <section id="content" class="app">

          <div class="content-wrap">

            <div class="container clearfix">

              <div class="row clearfix">
                <div class="col-md-6">
                  <h3>About You</h3>

                  <form id="bluForm" name="bluForm" class="nobottommargin" action="#" method="post">

                    <div class="col_half">
                      <label for="bluForm-name">First Name:</label>
                      <input type="text" id="bluForm-name" name="bluForm-name" value="" class="sm-form-control" />
                    </div>

                    <div class="col_half col_last">
                      <label for="bluForm-lname">Last Name:</label>
                      <input type="text" id="bluForm-lname" name="bluForm-lname" value="" class="sm-form-control" />
                    </div>

                    <div class="clear"></div>

                    <div class="col_half">
                      <label for="bluForm-dob">Date of Birth:</label>
                      <br><input type="text" id="bluForm-dob-m" name="bluForm-dob-m" value="" placeholder="MM" class="bluForm-dob sm-form-control" />
                      <input type="text" id="bluForm-dob-d" name="bluForm-dob-d" value="" placeholder="DD" class="bluForm-dob sm-form-control" />
                      <input type="text" id="bluForm-dob-y" name="bluForm-dob-y" value="" placeholder="YYYY" class="bluForm-dob sm-form-control" />
                    </div>

                    <div class="col_half col_last">
                      <label for="bluForm-sex">Gender:</label>
                      <div class="bluForm-sex">
                        <input type="radio" name="bluForm-sex" id="bluForm-sex-f" class="bluForm-sex" value="Female"><label for="bluForm-sex-f">Female</label>
                        <input type="radio" name="bluForm-sex" id="bluForm-sex-m" class="bluForm-sex" value="Male"><label for="bluForm-sex-m">Male</label>
                        <input type="radio" name="bluForm-sex" id="bluForm-sex-n" class="bluForm-sex" value="NA" checked="checked"><label for="bluForm-sex-n">N/A</label>
                      </div>
                    </div>

                    <div class="clear"></div>

                    <div class="col_full">
                      <label for="bluForm-address">Address:</label>
                      <input type="text" id="bluForm-address" name="bluForm-address" value="" class="sm-form-control" />
                    </div>

                    <div class="col_full">
                      <label for="bluForm-city">City</label>
                      <input type="text" id="bluForm-city" name="bluForm-city" value="" class="sm-form-control" />
                    </div>

                    <div class="col_half">
                      <label for="bluForm-state">State</label>
                      <select id="bluForm-state" name="bluForm-state" class="sm-form-control">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <!-- Outlying Territories -->
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="VI">Virgin Islands</option>
                      </select>
                    </div>

                    <div class="col_half col_last">
                      <label for="bluForm-zip">Zip</label>
                      <input type="text" id="bluForm-zip" name="bluForm-zip" value="" class="sm-form-control" />
                    </div>

                    <div class="clear"></div>

                    <!-- <div class="col_half col_last">
                      <label for="bluForm-phone">Phone:</label>
                      <input type="text" id="bluForm-phone" name="bluForm-phone" value="" class="sm-form-control" />
                    </div> -->

                    <div class="clear bottommargin"></div>
                      <a href="#" class="button button-3d fcenter">Submit</a>
                    </div>
                  </form>
                  <div id="resultDiv"></div>
                </div>
            </div>
          </div>

        </section><!-- #content end -->

        <!-- Footer Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/usdl_keys.js"></script>
        <script type="text/javascript" src="js/mrtd_keys.js"></script>
        <script type="text/javascript" src="js/mykad_keys.js"></script>
        <script type="text/javascript" src="js/ukdl_keys.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
